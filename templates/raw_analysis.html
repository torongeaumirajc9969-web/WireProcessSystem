<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>扁线标准分析</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>body{background:#e8f5e9;}</style>
</head>
<body>
    <div class="container-fluid px-4 py-3">
        <div class="d-flex justify-content-between mb-3">
            <h4 class="text-success"><i class="fas fa-chart-area mr-2"></i>扁线吃丝量分析</h4>
            <a href="/raw_lab" class="btn btn-secondary btn-sm">返回录入</a>
        </div>

        <div class="card mb-4 border-success shadow-sm">
            <div class="card-header bg-success text-white font-weight-bold">
                <i class="fas fa-calculator"></i> 挤压标准反推器 (分面计算)
            </div>
            <div class="card-body bg-white">
                <div class="row">
                    <div class="col-md-3">
                        <label class="small text-muted">目标成品 (去漆)</label>
                        <div class="input-group input-group-sm mb-2">
                            <div class="input-group-prepend"><span class="input-group-text">A宽</span></div>
                            <input type="number" id="target_a" class="form-control" placeholder="mm">
                        </div>
                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend"><span class="input-group-text">B厚</span></div>
                            <input type="number" id="target_b" class="form-control" placeholder="mm">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label class="small text-muted">强度与机台补偿 (经验值)</label>
                        <select id="comp_level" class="form-control form-control-sm mb-2">
                            <option value="soft">软线 (强度&lt;80) - 吃丝极大</option>
                            <option value="normal" selected>普通 (强度80-120)</option>
                            <option value="hard">硬线 (强度&gt;120) - 吃丝小</option>
                        </select>
                        <small class="text-muted d-block">注: 软线 B 面需预留更多</small>
                    </div>

                    <div class="col-md-5 text-center bg-light rounded pt-2">
                        <button onclick="calc()" class="btn btn-outline-success btn-sm mb-2">计算挤压目标</button>
                        <h5 class="mb-1">
                            A面挤压: <span id="res_a" class="text-primary">---</span>
                            <span class="text-muted mx-2">|</span>
                            B面挤压: <span id="res_b" class="text-warning">---</span>
                        </h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header font-weight-bold">屈服强度 vs 吃丝量 (A/B对比)</div>
                    <div class="card-body"><canvas id="chartYield"></canvas></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header font-weight-bold">生产速度 vs 吃丝量 (A/B对比)</div>
                    <div class="card-body"><canvas id="chartSpeed"></canvas></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 简单的经验补偿逻辑 (你可以根据积累的数据修改这里)
        const COMP_RULES = {
            'soft':   { a: 0.015, b: 0.040 }, // 软线：A面稍微吃一点，B面吃很多
            'normal': { a: 0.010, b: 0.025 },
            'hard':   { a: 0.005, b: 0.015 }
        };

        function calc() {
            let ta = parseFloat(document.getElementById('target_a').value);
            let tb = parseFloat(document.getElementById('target_b').value);
            let level = document.getElementById('comp_level').value;
            let comp = COMP_RULES[level];

            if(ta) document.getElementById('res_a').innerText = (ta + comp.a).toFixed(3);
            if(tb) document.getElementById('res_b').innerText = (tb + comp.b).toFixed(3);
        }

        // 图表数据
        const ya = JSON.parse('{{ yield_a | safe }}');
        const yb = JSON.parse('{{ yield_b | safe }}');
        const sa = JSON.parse('{{ speed_a | safe }}');
        const sb = JSON.parse('{{ speed_b | safe }}');

        new Chart(document.getElementById('chartYield'), {
            type: 'scatter',
            data: {
                datasets: [
                    { label: 'A面(宽)', data: ya, backgroundColor: '#007bff' },
                    { label: 'B面(厚)', data: yb, backgroundColor: '#ff9800' }
                ]
            },
            options: { scales: { x: {title:{display:true,text:'屈服强度'}} } }
        });

        new Chart(document.getElementById('chartSpeed'), {
            type: 'scatter',
            data: {
                datasets: [
                    { label: 'A面(宽)', data: sa, backgroundColor: '#007bff' },
                    { label: 'B面(厚)', data: sb, backgroundColor: '#ff9800' }
                ]
            },
            options: { scales: { x: {title:{display:true,text:'速度'}} } }
        });
    </script>
</body>
</html>
